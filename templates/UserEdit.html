<div class="container">
      <h3>Update User</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-1" for="email">Name:</label>
          <div class="col-sm-4">
            <input type="text" ng-model="user.name" class="form-control" id="email" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="pwd">Age:</label>
          <div class="col-sm-4">          
            <input type="text" ng-model="user.age" class="form-control" id="pwd" placeholder="age">
          </div>
        </div>
		<div class="form-group">
          <label class="control-label col-sm-1" for="pwd">Society:</label>
          <div class="col-sm-4">          
            <input type="text" ng-model="user.society" class="form-control" id="pwd" placeholder="Society">
          </div>
        </div>
		<div class="form-group">
          <label class="control-label col-sm-1" for="pwd">Flat:</label>
          <div class="col-sm-4">          
            <input type="text" ng-model="user.flat" class="form-control" id="pwd" placeholder="flat">
          </div>
        </div>		
        <div class="form-group">        
          <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="updateUser()" >Submit</button>
          </div>
        </div>
      </form>
 </div>
