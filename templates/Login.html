<div class="container">
<form class="col-md-6">
    <div class="form-group">
        <input type="text" class="form-control input-md" placeholder="Email" ng-model="data">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-md" placeholder="Password" ng-model="data">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-md" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-md btn-block" ng-click="login()" >Sign In</button>
        <span><a href="#">Need help?</a></span>
        <span class="pull-right"><a href="#">New Registration</a></span>
    </div>
</form>
</div>
