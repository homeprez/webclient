<div class="container">
		
		<div class="span3 offset1">
	
			<div class="row">
				<div class="col-sm-5">
				{{message}}
				  <label for="focusedInput">First Name</label>
				  <input class="form-control" id="focusedInput" type="text" ng-modal="msg">
				</div>  
			</div>
			<div class="row">
				<div class="col-sm-5">
				  <label for="focusedInput">Last Name</label>
				  <input class="form-control" id="focusedInput" type="text">
				</div>  
			</div>
			<div class="row">
				<div class="col-sm-5">
				  <label for="focusedInput">Email</label>
				  <input class="form-control" id="focusedInput" type="text">
				</div>  
			</div>
			<div class="row">
				<div class="col-sm-5">
				  <label for="focusedInput">Password</label>
				  <input class="form-control" id="focusedInput" type="text">
				</div>  
			</div>
			<div class="row">
				<div class="col-sm-5">
				  <label for="focusedInput">Mobile</label>
				  <input class="form-control" id="focusedInput" type="text">
				</div>  
			</div>
			<div class="row">
				<div class="col-sm-5">
					<button type="submit" class="btn btn-default" ng-click="hello()">Register</button>
				</div>
			</div>
		</div>

		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			  </div>
			  <div class="modal-body">
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				<input type="password"  id="exampleInputPassword1" ><br>
				
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>
		
	</div>
